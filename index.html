<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyper Modern Kanban Board</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.1/font/bootstrap-icons.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="kanban.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid p-4">
        <header class="mb-4">
            <div class="row align-items-center">
                <div class="col">
                    <h1 class="display-5 fw-bold">
                        <i class="bi bi-kanban"></i> Modern Kanban
                    </h1>
                </div>
                <div class="col-auto">
                    <button id="add-task-btn" class="btn btn-primary me-2" data-bs-toggle="modal" data-bs-target="#taskModal">
                        <i class="bi bi-plus-lg"></i> New Task
                    </button>
                    <button id="clear-tasks-btn" class="btn btn-danger">
                        <i class="bi bi-trash"></i> Clear All
                    </button>
                </div>
            </div>
        </header>
        
        <div class="row g-4">
            <div class="col-md-6 col-lg-3">
                <div class="kanban-column" data-column="todo">
                    <div class="kanban-column-header d-flex justify-content-between align-items-center">
                        <div class="column-title">
                            <div class="column-indicator todo-color"></div>
                            To Do
                        </div>
                        <span class="badge bg-secondary task-count">0</span>
                    </div>
                    <div class="task-list" id="todo"></div>
                </div>
            </div>
            
            <div class="col-md-6 col-lg-3">
                <div class="kanban-column" data-column="in-progress">
                    <div class="kanban-column-header d-flex justify-content-between align-items-center">
                        <div class="column-title">
                            <div class="column-indicator in-progress-color"></div>
                            In Progress
                        </div>
                        <span class="badge bg-secondary task-count">0</span>
                    </div>
                    <div class="task-list" id="in-progress"></div>
                </div>
            </div>
            
            <div class="col-md-6 col-lg-3">
                <div class="kanban-column" data-column="review">
                    <div class="kanban-column-header d-flex justify-content-between align-items-center">
                        <div class="column-title">
                            <div class="column-indicator review-color"></div>
                            Review
                        </div>
                        <span class="badge bg-secondary task-count">0</span>
                    </div>
                    <div class="task-list" id="review"></div>
                </div>
            </div>
            
            <div class="col-md-6 col-lg-3">
                <div class="kanban-column" data-column="done">
                    <div class="kanban-column-header d-flex justify-content-between align-items-center">
                        <div class="column-title">
                            <div class="column-indicator done-color"></div>
                            Done
                        </div>
                        <span class="badge bg-secondary task-count">0</span>
                    </div>
                    <div class="task-list" id="done"></div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Add Task Modal (Bootstrap) -->
    <div class="modal fade" id="taskModal" tabindex="-1" aria-labelledby="taskModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="taskModalLabel">Add New Task</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="task-form">
                        <div class="mb-3">
                            <label for="task-title" class="form-label">Title</label>
                            <input type="text" class="form-control" id="task-title" required>
                        </div>
                        <div class="mb-3">
                            <label for="task-description" class="form-label">Description</label>
                            <textarea class="form-control" id="task-description" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="task-priority" class="form-label">Priority</label>
                            <select class="form-select" id="task-priority">
                                <option value="low">Low</option>
                                <option value="medium">Medium</option>
                                <option value="high">High</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="task-assignee" class="form-label">Assignee</label>
                            <input type="text" class="form-control" id="task-assignee" placeholder="Enter name or initials">
                        </div>
                        <div class="mb-3">
                            <label for="task-tags" class="form-label">Tags (comma separated)</label>
                            <input type="text" class="form-control" id="task-tags" placeholder="UI, Backend, Research">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="save-task-btn">Save Task</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Toast Notification (Bootstrap) -->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
        <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto">Notification</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body" id="toast-message">
                Task added successfully!
            </div>
        </div>
    </div>
    
    <!-- Bootstrap and JavaScript dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="kanban.js"></script>
</body>
</html>
